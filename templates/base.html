<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobFinder2340{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">JobFinder2340</a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a class="nav-link me-3 text-white" href="{% url 'inbox' %}">Inbox</a>
                    <span class="navbar-text me-3">Welcome, {{ user.username }} ({{ user.user_type|title }})</span>
                    <!-- Logout as a POST to be explicit and CSRF-protected; keep inline with username -->
                    <form method="post" action="{% url 'logout' %}" class="d-inline m-0 p-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link p-0 m-0">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
