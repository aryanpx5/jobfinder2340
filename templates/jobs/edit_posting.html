{% extends 'base.html' %}

{% block content %}
<h2>Edit Job Posting: {{ posting.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'my_postings' %}">Cancel</a>
</form>
{% endblock %}
